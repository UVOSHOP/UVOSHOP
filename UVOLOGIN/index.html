<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Google - UVO</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: inline-block;
    }
    h1 {
      margin-bottom: 20px;
    }
    #status {
      margin-top: 20px;
      color: #8ddfff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Masuk dengan Google</h1>

    <!-- Google Login Callback -->
    <div id="g_id_onload"
         data-client_id="710372260238-5hqj04ce4amk8bn61vq96f9o3qcu5khe.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="true">
    </div>

    <div class="g_id_signin" data-type="standard"></div>
    <div id="status">Menunggu login Google...</div>
  </div>

  <!-- Firebase Config (optional, untuk fitur lanjut) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQBHWPwm1YjdXNWu79Ohucl2F--2_hOSs",
      authDomain: "uvoworld1.firebaseapp.com",
      databaseURL: "https://uvoworld1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "uvoworld1",
      storageBucket: "uvoworld1.firebasestorage.app",
      messagingSenderId: "710372260238",
      appId: "1:710372260238:web:ee586a5c94d09f8917ccdf",
      measurementId: "G-Y98DMV8C63"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <script>
    function handleCredentialResponse(response) {
      const id_token = response.credential;
      const status = document.getElementById("status");
      status.textContent = "Login berhasil, menyalin token...";

      navigator.clipboard.writeText(id_token).then(() => {
        status.textContent = "Token berhasil disalin! Silakan kembali ke game.";
        // redirect otomatis ke custom URI kalau mau:
        setTimeout(() => {
          window.location.href = "uvo://login_success"; // opsional
        }, 1500);
      }).catch(() => {
        status.textContent = "Gagal menyalin token ke clipboard.";
      });
    }
  </script>
</body>
</html>
