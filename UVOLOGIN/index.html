<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - UVOSHOP</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: inline-block;
    }

    .g_id_signin {
      margin-bottom: 15px;
    }

    .guest-btn {
      display: inline-block;
      background-color: white;
      color: #3c4043;
      border: 1px solid #dadce0;
      font-size: 16px;
      font-weight: 500;
      border-radius: 4px;
      padding: 10px 24px;
      width: 280px;
      box-shadow: rgba(60,64,67,0.3) 0 1px 2px 0, rgba(60,64,67,0.15) 0 1px 3px 1px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      color: #8ddfff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Masuk ke UVOSHOP</h1>

    <!-- Google Login -->
    <div id="g_id_onload"
         data-client_id="710372260238-5hqj04ce4amk8bn61vq96f9o3qcu5khe.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="true">
    </div>

    <div class="g_id_signin" data-type="standard" data-size="large"></div>

    <!-- Guest Login -->
    <button class="guest-btn" onclick="loginGuest()">Masuk sebagai Tamu</button>

    <div id="status">Pilih metode login</div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const id_token = response.credential;
      document.getElementById("status").textContent = "Login Google berhasil, menyalin token...";

      navigator.clipboard.writeText(id_token).then(() => {
        setTimeout(() => {
          window.location.href = "uvo://login_success";
          window.close(); // Jika browser mendukung
        }, 1000);
      });
    }

    function loginGuest() {
      document.getElementById("status").textContent = "Login tamu berhasil, menyalin token...";

      navigator.clipboard.writeText("guest").then(() => {
        setTimeout(() => {
          window.location.href = "uvo://guest_login";
          window.close();
        }, 1000);
      });
    }
  </script>
</body>
</html>
