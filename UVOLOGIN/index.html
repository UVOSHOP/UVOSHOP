<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - UVO</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: inline-block;
    }
    button {
      background-color: #1f6feb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      color: #8ddfff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Masuk ke UVOSHOP</h1>

    <!-- Google Login -->
    <div id="g_id_onload"
         data-client_id="710372260238-5hqj04ce4amk8bn61vq96f9o3qcu5khe.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="true">
    </div>

    <div class="g_id_signin" data-type="standard"></div>

    <!-- Guest Login -->
    <button onclick="loginGuest()">Masuk sebagai Tamu</button>

    <div id="status">Pilih metode login</div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const id_token = response.credential;
      const status = document.getElementById("status");
      status.textContent = "Login Google berhasil, menyalin token...";

      navigator.clipboard.writeText(id_token).then(() => {
        status.textContent = "Token Google disalin! Silakan kembali ke game.";
        setTimeout(() => {
          window.location.href = "uvo://login_success";
        }, 1500);
      });
    }

    function loginGuest() {
      const status = document.getElementById("status");
      navigator.clipboard.writeText("guest").then(() => {
        status.textContent = "Login tamu berhasil! Silakan kembali ke game.";
        setTimeout(() => {
          window.location.href = "uvo://guest_login";
        }, 1500);
      });
    }
  </script>
</body>
</html>
