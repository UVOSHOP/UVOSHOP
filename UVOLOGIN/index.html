<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - UVOSHOP</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #202124;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 20px;
    }
    header img, footer img {
      max-width: 100px;
    }
    main {
      text-align: center;
      width: 100%;
      max-width: 360px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .btn-guest {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      height: 40px;
      padding: 0 16px;
      margin-top: 12px;
      width: 100%;
      cursor: pointer;
      box-shadow: rgba(60,64,67,0.3) 0px 1px 2px, rgba(60,64,67,0.15) 0px 1px 3px 1px;
    }
    .btn-guest img {
      height: 20px;
      margin-right: 8px;
    }
    #status {
      font-size: 13px;
      color: #5f6368;
      margin-top: 16px;
    }
    footer {
      font-size: 12px;
      text-align: center;
      color: #5f6368;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Logo Game -->
  <header>
    <img src="" alt="Logo Game">
  </header>

  <main>
    <h1>Masuk ke UVOSHOP</h1>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="710372260238-5hqj04ce4amk8bn61vq96f9o3qcu5khe.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="true">
    </div>

    <div class="g_id_signin" data-type="standard" data-size="large"></div>

    <!-- Guest Sign-In -->
    <button class="btn-guest" onclick="loginGuest()">
      <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Guest Icon"/>
      Masuk sebagai Tamu
    </button>

    <div id="status">Pilih metode login</div>
  </main>

  <!-- Logo Developer -->
  <footer>
    <img src="" alt="Logo Developer"><br>
    Â© AditDeveloper 2025
  </footer>

  <script>
    function handleCredentialResponse(response) {
      const id_token = response.credential;
      document.getElementById("status").textContent = "Login Google berhasil, menyalin token...";
      navigator.clipboard.writeText(id_token).then(() => {
        setTimeout(() => {
          window.location.href = "uvo://login_success";
          window.close();
        }, 1000);
      });
    }

    function loginGuest() {
      document.getElementById("status").textContent = "Login tamu berhasil, menyalin...";
      navigator.clipboard.writeText("guest").then(() => {
        setTimeout(() => {
          window.location.href = "uvo://guest_login";
          window.close();
        }, 1000);
      });
    }
  </script>
</body>
</html>
